<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="twitter:image" content="https://webgl-nodes.vercel.app/cover.png">
  <meta property="og:image" content="https://webgl-nodes.vercel.app/cover.png">
  <meta property="twitter:description" content="Write shaders with nodes">
  <meta property="og:description" content="Write shaders with nodes">
  <meta property="og:url" content="https://webgl-nodes.vercel.app/">
  <title>WegGl Node Editor</title>
</head>

<body>
  <header>
    <div id="title-section">
      <h1>WebGl Node Editor</h1>
      <div>
        <button class="default-look" id="load">Load</button>
        <button class="default-look" id="save">Save</button>
      </div>
    </div>
  </header>
  <main id="app">
    <div id="editor">
      <div id="board">
        <canvas id="board-canvas"></canvas>
        <div id="board-div" tabindex="0"></div>
      </div>
      <div>
        <div id="toolbox">
          <div class="category">
            <h3>Instructions</h3>
            <p><strong>[delete]</strong> or <strong>[x]</strong> to delete selected node</p>
            <p><strong>[scroll]</strong>/<strong>[drag]</strong> to zoom and move view/nodes</p>
          </div>

        </div>
      </div>
    </div>
    <div id="output">
      <h4> Result: </h3>
        <div id="gl-output">
          <canvas id="gl-output-canvas" width="500" height="300"> </canvas>
          <div id="play-control">
            <div>

              <button id="play" class="hidden">
                <svg width="12px" height="12px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M21.4086 9.35258C23.5305 10.5065 23.5305 13.4935 21.4086 14.6474L8.59662 21.6145C6.53435 22.736 4 21.2763 4 18.9671L4 5.0329C4 2.72368 6.53435 1.26402 8.59661 2.38548L21.4086 9.35258Z"
                    fill="#1C274C" />
                </svg>
              </button>
              <button id="pause">
                <svg width="12px" height="12px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2 6C2 4.11438 2 3.17157 2.58579 2.58579C3.17157 2 4.11438 2 6 2C7.88562 2 8.82843 2 9.41421 2.58579C10 3.17157 10 4.11438 10 6V18C10 19.8856 10 20.8284 9.41421 21.4142C8.82843 22 7.88562 22 6 22C4.11438 22 3.17157 22 2.58579 21.4142C2 20.8284 2 19.8856 2 18V6Z"
                    fill="#1C274C" />
                  <path
                    d="M14 6C14 4.11438 14 3.17157 14.5858 2.58579C15.1716 2 16.1144 2 18 2C19.8856 2 20.8284 2 21.4142 2.58579C22 3.17157 22 4.11438 22 6V18C22 19.8856 22 20.8284 21.4142 21.4142C20.8284 22 19.8856 22 18 22C16.1144 22 15.1716 22 14.5858 21.4142C14 20.8284 14 19.8856 14 18V6Z"
                    fill="#1C274C" />
                </svg>
              </button>
            </div>
            <button id="reset">Reset</button>
            <span>
              <strong>Time:</strong>
            </span>
            <span id="time"></span>
            <span>
              <strong>Frame:</strong>
            </span>
            <span id="frame"></span>

          </div>
        </div>
        <h4>Output code:</h4>
        <div id="code-output"></div>
    </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WegGl Node Editor</title>
</head>

<body>
  <header>
    <h1>WebGl Node Editor</h1>
  </header>
  <main id="app">
    <div id="editor">
      <div id="board">
        <canvas id="board-canvas"></canvas>
        <div id="board-div" tabindex="0"></div>
      </div>
      <div>
        <div id="toolbox">
          <div class="category">
            <h3>Instructions</h3>
            <p><strong>[delete]</strong> or <strong>[x]</strong> to delete selected node</p>
            <p><strong>[scroll]</strong>/<strong>[drag]</strong> to zoom and move view/nodes</p>
          </div>

        </div>
      </div>
    </div>
    <div id="output">
      <h4> Result: </h3>
        <div id="gl-output">
           <canvas id="gl-output-canvas"></canvas>
        </div>
        <h4>Output code:</h4>
        <div id="code-output"></div>
    </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
